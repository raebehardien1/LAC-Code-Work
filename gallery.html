<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="landscape">Landscapes</button>
            <button class="filter-btn" data-category="portrait">Portraits</button>
            <button class="filter-btn" data-category="architecture">Architecture</button>
        </div>
    </header>

    <section class="gallery">
        <!-- Example of an image card -->
        <div class="card" data-category="landscape">
            <img src="/cat2.jpg" alt="Landscape Image">
            <div class="overlay">
                <h2>Stormy</h2>
                <span class="tag">Landscape</span>
                <p>Fun and loving.</p>
            </div>
        </div>
        
        <div class="card" data-category="portrait">
            <img src="/cat3.jpg" alt="Portrait Image">
            <div class="overlay">
                <h2>Ginger</h2>
                <span class="tag">Portrait</span>
                <p>Naughty and loves attention.</p>
            </div>
        </div>

        <div class="card" data-category="portrait">
            <img src="/cat4.jpg" alt="Portrait Image">
            <div class="overlay">
                <h2>Tiger</h2>
                <span class="tag">Portrait</span>
                <p>A real secuirty guard</p>
            </div>
        </div>


        <!-- Add 10 more cards as per requirement -->
        <!-- ... -->
    </section>

    <script src="style.css"></script>
</body>
</html>
